<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contando as horas para te ver</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/countdown.css" />
</head>
<body>
    <div class="countdown">
        <span class="title">Contando as horas para te ver!</span>
        <div class="box">
            <span class="value" data-days>00</span>
            <span class="name">dias</span>
        </div>
        <div class="box">
            <span class="value" data-hours>00</span>
            <span class="name">horas</span>
        </div>
        <div class="box">
            <span class="value" data-minutes>00</span>
            <span class="name">minutos</span>
        </div>
        <div class="box">
            <span class="value" data-seconds>00</span>
            <span class="name">segundos</span>
        </div>
    </div>
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/countdown.js" defer></script>
</body>
</html>
